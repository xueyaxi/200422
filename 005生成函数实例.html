    <script>
        //模拟获取 用户数据文章数据 商品数据
        //回调套回调
        //异步获取数据
        
        function one(){
            setTimeout(()=>{
                   let data = "用户数据"
                   iterator.next(data);
                },1000)
        }
        function two(){
            setTimeout(()=>{
                   let data = "文章数据"
                   iterator.next(data);
                },1000)
        }
     
        function three(){
            setTimeout(()=>{
                  let data = "商品数据"
                  iterator.next(data);
                },1000)
        }

        //生成器函数获取用户数据
        function * gen(){
           //获取用户数据
           let users = yield one();
           console.log(users); //zhe 个值就是上面接受的data
           let articles = yield two();
           console.log(articles);
           let goods = yield three();
           console.log(goods)
        }
        //one() two() three() 错的 如果这样不能保证第三个获取的时候前两个已经获取完l
        let iterator = gen();
        iterator.next();//这个Next 是第一个
        


     
     


       
    </script>
